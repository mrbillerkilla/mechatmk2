<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Groepschat</title>
    <link rel="stylesheet" href="group_chat.css">
</head>
<body>
    <nav class="menu-bar">
        <a href="home.html">Home</a>
        <a href="chat.html">Chat</a>
        <a href="groupchat.html" class="active">Groepchat</a>
        <a href="blogs.html">Blogs</a>
        <div class="profile-icon">me</div>
    </nav>
    <div id="user-info"></div>
    <div class="container">
        <aside class="group-list-section">
            <h2>Groepen:</h2>
            <div id="group-list">
                <!-- Groepen worden hier dynamisch toegevoegd -->
            </div>
        </aside>

        <section class="chat-section">
            <div id="chat-window">
                <p><em>Berichten verschijnen hier...</em></p>
            </div>
            <div class="message-input">
                <input type="text" id="message-input" placeholder="Typ een bericht...">
                <button onclick="sendMessage()">Send</button>
            </div>
        </section>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        // Functie om de group_id uit de URL te halen
        function getGroupIdFromUrl() {
            const params = new URLSearchParams(window.location.search);
            return params.get('group_id') || 1;  // Standaard groep_id = 1 als niets is geselecteerd
        }

        const groupId = getGroupIdFromUrl();  // Haal de juiste groep op
        const socket = io();  // Verbind met Socket.IO voor live updates

        // Haal de user-info op via de server
        fetch('/user-info')
            .then(response => response.json())
            .then(data => {
                document.getElementById('user-info').innerHTML = `
                    <p>Ingelogd als: <strong>${data.username}</strong></p>
                    <p>Gebruikers-ID: <strong>${data.userId}</strong></p>
                `;
                // Zet de userId en username beschikbaar voor berichten
                window.currentUserId = data.userId;
                window.currentUsername = data.username;

                // Haal oude berichten op voor de geselecteerde groep
                fetch(`/messages/${groupId}`)
                    .then(res => res.json())
                    .then(messages => {
                        const chatWindow = document.getElementById('chat-window');
                        chatWindow.innerHTML = '';  // Leeg het venster eerst

                        messages.forEach(msg => {
                            const messageElement = document.createElement('p');
                            messageElement.textContent = `[${new Date(msg.created_at).toLocaleTimeString()}] User ${msg.sender_id}: ${msg.message}`;
                            chatWindow.appendChild(messageElement);
                        });

                        // Scroll automatisch naar beneden
                        chatWindow.scrollTop = chatWindow.scrollHeight;
                    })
                    .catch(err => console.error('Fout bij ophalen van oude berichten:', err));
            })
            .catch(err => {
                console.error('Fout bij ophalen van gebruikersinformatie:', err);
                document.getElementById('user-info').innerHTML = '<p>Niet ingelogd</p>';
            });

        async function sendMessage() {
            const messageInput = document.getElementById('message-input');
            const message = messageInput.value.trim();
    
            if (message !== '') {
                try {
                    // Stuur het bericht naar de server om op te slaan in de database
                    await fetch('/saveMessage', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            group_id: groupId,  // Dynamisch opgehaalde group_id
                            sender_id: window.currentUserId,
                            message: message
                        })
                    });

                    // Emit het bericht naar de chat via Socket.IO
                    socket.emit('chatMessage', {
                        sender: window.currentUsername,
                        message: message
                    });

                    messageInput.value = '';  // Maak het invoerveld leeg
                } catch (err) {
                    console.error('Fout bij opslaan van bericht:', err);
                }
            }
        }

        // Luister naar inkomende berichten via Socket.IO
        socket.on('chatMessage', (data) => {
            const chatWindow = document.getElementById('chat-window');
            const newMessage = document.createElement('p');
            newMessage.textContent = `[${new Date().toLocaleTimeString()}] ${data.sender}: ${data.message}`;
            chatWindow.appendChild(newMessage);
            chatWindow.scrollTop = chatWindow.scrollHeight;  // Scroll automatisch naar beneden
        });

        // Versturen bij Enter drukken
        document.getElementById('message-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
        fetch('/groups')
            .then(response => response.json())
            .then(groups => {
                const groupListDiv = document.getElementById('group-list');

                groups.forEach(group => {
                    // Maak een knop voor elke groep
                    const button = document.createElement('button');
                    button.textContent = group.group_name;
                    button.onclick = () => {
                        // Ga naar de groepschat met de juiste group_id
                        window.location.href = `/group_chat.html?group_id=${group.id}`;
                    };
                    groupListDiv.appendChild(button);
                });
            })
            .catch(err => {
                console.error('Fout bij ophalen van groepen:', err);
            });
    </script>
</body>
</html>
