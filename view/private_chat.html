<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Persoonlijke Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #chat-window {
            border: 1px solid black;
            height: 300px;
            overflow-y: auto;
            padding: 10px;
            margin-bottom: 10px;
        }
        input, button {
            padding: 10px;
        }
    </style>
</head>
<body>
    <div id="user-info">
        <p>Gebruikersinformatie laden...</p>
    </div>
    <h1>Persoonlijke Chat</h1>

    <!-- Chatvenster -->
    <div id="chat-window">
        <p><em>Berichten verschijnen hier...</em></p>
    </div>

    <!-- Bericht invoer -->
    <input type="text" id="message-input" placeholder="Typ een bericht...">
    <button onclick="sendMessage()">Verstuur</button>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        // Functie om de ontvanger (receiver_id) uit de URL te halen
        function getReceiverIdFromUrl() {
            const params = new URLSearchParams(window.location.search);
            return params.get('user_id') || 1;  // Standaard chat met user_id=1 als test
        }

        const receiverId = getReceiverIdFromUrl();
        const socket = io();

        // Haal de user-info op via de server
        fetch('/user-info')
            .then(response => response.json())
            .then(data => {
                document.getElementById('user-info').innerHTML = `
                    <p>Ingelogd als: <strong>${data.username}</strong></p>
                    <p>Gebruikers-ID: <strong>${data.userId}</strong></p>
                `;
                window.currentUserId = data.userId;
                window.currentUsername = data.username;

                // Verbind de gebruiker met de unieke room gebaseerd op beide userIds
                console.log(`Verbind gebruiker met room voor chat met ontvanger ${receiverId}`);
                socket.emit('joinPrivateChat', window.currentUserId, receiverId);

            // Verbind de gebruiker met zijn unieke room
            socket.emit('joinPrivateChat', window.currentUserId);
                    // Haal oude berichten op
                    fetch(`/private-messages/${window.currentUserId}/${receiverId}`)
                        .then(res => res.json())
                        .then(messages => {
                            console.log('Oude berichten:', messages); 
                            const chatWindow = document.getElementById('chat-window');
                            chatWindow.innerHTML = '';

                            messages.forEach(msg => {
                                const messageElement = document.createElement('p');
                                const sender = msg.sender_id === window.currentUserId ? 'Jij' : `User ${msg.sender_id}`;
                                messageElement.textContent = `[${new Date(msg.created_at).toLocaleTimeString()}] ${sender}: ${msg.message}`;
                                chatWindow.appendChild(messageElement);
                            });

                            chatWindow.scrollTop = chatWindow.scrollHeight;
                        })
                        .catch(err => console.error('Fout bij ophalen van oude berichten:', err));
            })
            .catch(err => {
                console.error('Fout bij ophalen van gebruikersinformatie:', err);
                document.getElementById('user-info').innerHTML = '<p>Niet ingelogd</p>';
            });

            async function sendMessage() {
                const messageInput = document.getElementById('message-input');
                const message = messageInput.value.trim();

                if (message !== '') {
                    try {
                        await fetch('/savePrivateMessage', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({
                                sender_id: window.currentUserId,
                                receiver_id: receiverId,
                                message: message
                            })
                        });

                        console.log('Verzend bericht naar de server via Socket.IO:', {
                            sender: window.currentUsername,
                            sender_id: window.currentUserId,
                            message: message,
                            receiver_id: receiverId
                        });

                        socket.emit('privateMessage', {
                            sender: window.currentUsername,
                            sender_id: window.currentUserId,
                            message: message,
                            receiver_id: receiverId
                        });

                        messageInput.value = '';  // Maak het invoerveld leeg
                    } catch (err) {
                        console.error('Fout bij opslaan van bericht:', err);
                    }
                }
            }


        // Luister naar inkomende berichten
        socket.on('privateMessage', (data) => {
            console.log('Nieuw bericht ontvangen via Socket.IO:', data);

            const chatWindow = document.getElementById('chat-window');
            const newMessage = document.createElement('p');
            newMessage.textContent = `[${new Date().toLocaleTimeString()}] ${data.sender}: ${data.message}`;
            chatWindow.appendChild(newMessage);
            chatWindow.scrollTop = chatWindow.scrollHeight;
        });

        // Versturen bij Enter drukken
        document.getElementById('message-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });  
    </script>
</body>
</html>
